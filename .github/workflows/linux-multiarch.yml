name: linux-multiarch
on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  CCACHE_DIR: /tmp/.ccache

jobs:
  build:
    runs-on: ubuntu-latest
    container: whrvt/neosu-linux:latest
    strategy:
      matrix:
        arch: [x64, x32]
        include:
          - arch: x64
            host: x86_64-pc-linux-gnu
          - arch: x32
            host: i686-pc-linux-gnu
    defaults:
      run:
        working-directory: .

    steps:
      - uses: actions/checkout@v4

      - name: Set up build directory
        run: |
          mkdir -p "$(pwd)"/build-out/build
          mkdir -p ${{ env.CCACHE_DIR }}

      - name: Cache dependency tarballs
        uses: actions/cache@v4.3.0
        with:
          path: |
            build-aux/cache
          key: tarballs-linux-${{ matrix.arch }}-${{ github.sha }}
          restore-keys: |
            tarballs-linux-${{ matrix.arch }}-

      - name: Cache built dependencies
        uses: actions/cache@v4.3.0
        with:
          path: |
            build-out/build/deps
          key: deps-linux-${{ matrix.arch }}-${{ hashFiles('configure.ac', 'Makefile.am') }}
          restore-keys: |
            deps-linux-${{ matrix.arch }}-${{ hashFiles('configure.ac', 'Makefile.am') }}

      - name: ccache
        uses: actions/cache@v4.3.0
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-linux-${{ matrix.arch }}-${{ github.sha }}
          restore-keys: |
            ccache-linux-${{ matrix.arch }}-

      - name: Building neosu
        run: |
          MAKEFLAGS="-j$(nproc)" ./autogen.sh
          cd build-out && \
          MAKEFLAGS="-j$(nproc)" ../configure \
            ${{ (github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/dev') && '--disable-strip' || '' }} \
            --with-audio="bass,soloud" --host=${{ matrix.host }} && \
          CCACHE_DIR="${{ env.CCACHE_DIR }}" MAKEFLAGS="-j$(nproc)" make install

      - name: Package artifacts (fix symlinks)
        run: |
          cd build-out
          zip -r -y -8 bin.zip ./dist/bin-*/
          rm -rf dist/*
          mv bin.zip dist/

      - uses: actions/upload-artifact@v4
        with:
          name: neosu-linux-${{ matrix.arch }}
          path: build-out/dist
