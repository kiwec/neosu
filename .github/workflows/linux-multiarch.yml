name: linux-multiarch
on:
  push:
    branches:
      - master
      - mcosu-ng
  workflow_dispatch:

#TODO: re-add linux x32 support, need curl dependencies

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - uses: actions/checkout@v4

      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v3.10.0
        with:
          driver: docker

      - name: Set up build directory
        run: |
          mkdir -p "$(pwd)"/build
          mkdir -p "$(pwd)"/.ccache

      - name: ccache
        uses: actions/cache@v4
        with:
          path: ./.ccache
          key: ccache-linux-x64-${{ github.sha }}
          restore-keys: |
            ccache-linux-x64-

      - name: Build neosu with Docker
        run: |
          docker buildx build --progress=plain \
          -f .github/workflows/docker/Dockerfile \
          -t neosu-builder .
          docker run --rm \
            -e HOST=x86_64-pc-linux-gnu \
            -e CCACHE_DIR=/ccache \
            --mount type=bind,source="$(pwd)"/build,target=/build \
            --mount type=bind,source="$(pwd)",target=/src,readonly \
            --mount type=bind,source="$(pwd)"/.ccache,target=/ccache \
            neosu-builder

      - uses: actions/upload-artifact@v4
        with:
          name: neosu-linux-x64
          path: ./build/dist
