name: linux-multiarch
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x64, x32]
        include:
          - arch: x64
            host: x86_64-pc-linux-gnu
          - arch: x32
            host: i686-pc-linux-gnu
    defaults:
      run:
        working-directory: .

    steps:
      - uses: actions/checkout@v4

      - name: Set up docker buildx
        uses: docker/setup-buildx-action@v3.10.0
        with:
          driver: docker

      - name: Set up build directory
        run: |
          mkdir -p "$(pwd)"/build-out/build
          mkdir -p "$(pwd)"/.ccache

      - name: Cache dependency tarballs
        uses: actions/cache@v4.3.0
        with:
          path: |
            build-aux/cache
          key: tarballs-linux-${{ matrix.arch }}-${{ github.sha }}
          restore-keys: |
            tarballs-linux-${{ matrix.arch }}-

      - name: Cache built dependencies
        uses: actions/cache@v4.3.0
        with:
          path: |
            build-out/build/deps
          key: deps-linux-${{ matrix.arch }}-${{ hashFiles('configure.ac', 'Makefile.am') }}
          restore-keys: |
            deps-linux-${{ matrix.arch }}-${{ hashFiles('configure.ac', 'Makefile.am') }}

      - name: ccache
        uses: actions/cache@v4.3.0
        with:
          path: .ccache
          key: ccache-linux-${{ matrix.arch }}-${{ github.sha }}
          restore-keys: |
            ccache-linux-${{ matrix.arch }}-

      - name: Build neosu with Docker
        run: |
          docker buildx build --progress=plain \
          -f .github/workflows/docker/Dockerfile \
          -t neosu-builder .
          docker run --rm \
            -e HOST=${{ matrix.host }} \
            -e STRIPFLAGS=${{ (github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/dev') && '--disable-strip' || '' }} \
            -e CCACHE_DIR=/src/.ccache \
            --mount type=bind,source="$(pwd)",target=/src \
            --mount type=bind,source="$(pwd)"/build-out,target=/src/build-out \
            --mount type=bind,source="$(pwd)"/build-aux,target=/src/build-aux \
            --mount type=bind,source="$(pwd)"/.ccache,target=/src/.ccache \
            neosu-builder

      - uses: actions/upload-artifact@v4
        with:
          name: neosu-linux-${{ matrix.arch }}
          path: build-out/dist
